# Nginx configuration for Tabungan API reverse proxy
# Copy this to /etc/nginx/sites-available/tabungan-api
# Then: sudo ln -s /etc/nginx/sites-available/tabungan-api /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream tabungan_backend {
    server localhost:5000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    
    server_name batik;
    # atau: server_name your-vps-domain.com;
    
    # API endpoint
    location /api/ {
        proxy_pass http://tabungan_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://tabungan_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Log files
    access_log /var/log/nginx/tabungan-api-access.log;
    error_log /var/log/nginx/tabungan-api-error.log;
}
