# Nginx reverse proxy untuk Tabungan Bersama
# Akses via port 80 (HTTP) / 443 (HTTPS)
# 
# SETUP:
# 1. sudo cp nginx-tabungan-api.conf /etc/nginx/sites-available/tabungan
# 2. sudo ln -s /etc/nginx/sites-available/tabungan /etc/nginx/sites-enabled/
# 3. sudo nginx -t
# 4. sudo systemctl reload nginx
#
# Access: http://tabungan-new.muzakie.my.id atau https://tabungan-new.muzakie.my.id

upstream tabungan_backend {
    server localhost:5000;
    keepalive 64;
}

upstream tabungan_frontend {
    server localhost:3000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    
    server_name tabungan-new.muzakie.my.id;
    # atau: server_name your-vps-domain.com your-vps-ip;
    
    client_max_body_size 10M;
    
    # API routes -> Backend
    location /api/ {
        proxy_pass http://tabungan_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Semua request lainnya -> Frontend
    location / {
        proxy_pass http://tabungan_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Health check
    location /health {
        proxy_pass http://tabungan_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
    
    access_log /var/log/nginx/tabungan-access.log;
    error_log /var/log/nginx/tabungan-error.log;
}

