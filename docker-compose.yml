version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tabungan_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL:-mysql://${DB_USER:-tabungan}:${DB_PASSWORD:-tabungan123}@${DB_HOST:-localhost}:${DB_PORT:-3306}/${DB_NAME:-tabungan}}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 5000
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    networks:
      - tabungan_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      timeout: 20s
      retries: 5
      interval: 30s
    command: sh -c "npx prisma migrate deploy && npm start"

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tabungan_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://backend:5000}
    ports:
      - "${FRONTEND_PORT:-8090}:3000"
    networks:
      - tabungan_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      timeout: 20s
      retries: 5
      interval: 30s

networks:
  tabungan_network:
    driver: bridge
